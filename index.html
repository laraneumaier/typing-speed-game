<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed-typing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed</h1>
        <button class="button-start" onclick="mymodule.start()">Start</button>
        <p id="score" class="score"></p>
        <span id="countdown"></span>
        <span id="random"></span>
        <input type="text" onkeyup="mymodule.inputStart()" id="input">
    </div>
<script src="./build/bundle.js"></script>
</body>
</html>
